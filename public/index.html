<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Notebook</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-4">Claude Notebook</h1>
        <div id="googleBtn"></div>
        <div id="userInfo" class="hidden">
            <div id="userName" class="text-lg font-bold"></div>
            <div id="userEmail" class="text-gray-600"></div>
        </div>
    </div>

    <script>
        function handleCredentialResponse(response) {
            fetch('/api/auth/google', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    token: response.credential
                })
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById('userInfo').classList.remove('hidden');
                document.getElementById('userName').textContent = data.name;
                document.getElementById('userEmail').textContent = data.email;
            })
            .catch(console.error);
        }

        window.onload = function () {
            google.accounts.id.initialize({
                client_id: '<?php echo $_ENV["GOOGLE_CLIENT_ID"]; ?>',
                callback: handleCredentialResponse
            });
            google.accounts.id.renderButton(
                document.getElementById("googleBtn"),
                { theme: "outline", size: "large" }
            );
        };
    </script>
</body>
</html>
